# manifests/kubernetes-dashboard/helm-dashboard.yml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard-helm
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/dashboard/
    chart: kubernetes-dashboard
    targetRevision: 6.0.8
    helm:
      values: |
        fullnameOverride: "kubernetes-dashboard"
        
        rbac:
          create: false  # Don't create default RBAC, we'll use our own
        
        serviceAccount:
          create: false  # Don't create the default service account
          name: "admin-user"  # Use our admin-user service account
        
        protocolHttp: true
        service:
          type: NodePort
          nodePort: 30080
        
        extraArgs:
          - --enable-skip-login
          - --enable-insecure-login
          - --disable-settings-authorizer
          - --token-ttl=0
          - --authentication-mode=token
          - --authentication-mode=basic
          - --namespace=kubernetes-dashboard
        
        enableInsecureLogin: true
        skipLogin: true  
        
        metricsScraper:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true