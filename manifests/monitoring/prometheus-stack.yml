apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
  # Optional: Add finalizers for proper resource cleanup
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 45.7.1  # Specify the chart version you want to use
    helm:
      releaseName: prometheus
      valueFiles:
        - values/monitoring-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring  # Creates a dedicated namespace for monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true