apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
  # Optional: Add finalizers for proper resource cleanup
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 45.7.1  # Specify the chart version you want to use
    helm:
      releaseName: prometheus
      values: |
        # Custom values for Prometheus and Grafana
        grafana:
          adminPassword: admin  # Consider using a secret for this in production
          persistence:
            enabled: false
        prometheus:
          prometheusSpec:
            retention: 3d
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 3Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring  # Creates a dedicated namespace for monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true